apiVersion: v1
kind: Pod
metadata:
  name: web-pod
  namespace: web-ns
  labels:
    app: employees
spec:
  containers:
  - name: web
    image: 115287631585.dkr.ecr.us-east-1.amazonaws.com/clo835-ass1:my_app_v1
    imagePullPolicy: Always
    ports:
    - containerPort: 8080
    env:
    - name: DBHOST
      value: "mysql-service.mysql-ns.svc.cluster.local"
    - name: DBPORT
      value: "3306"
    - name: DBUSER
      value: "root"
    - name: DBPWD
      value: "password"
    - name: DATABASE
      value: "employees"
    - name: APP_COLOR
      value: "blue"
  imagePullSecrets:
  - name: ecr-secret  # Reference the secret here
